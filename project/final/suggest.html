<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Suggest a hike to be added to the Utah Hiker's Guide.">
    <meta name="author" content="Mitchel Hunter">
    <title>Hike Suggestion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/final.css">
    <link rel="stylesheet" href="styles/final-large.css">
    <script src="scripts/final-footer.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="primary-text">Suggest a Hike</h1>
        </div>
    </header>
    <main class="form-main">
        <form action="confirmation.html" method="get" class="hike-suggestion">
            <div class="container hike-input">
                <label for="hikeName" class="secondary-text">Hike Name: </label>
                <input type="text" id="hikeName" name="hikeName" required>
            </div>
            <section class="hike-stats">
                <div class="container hike-input">
                    <label for="hikeLength" class="secondary-text">Length (miles): </label>
                    <input type="number" name="hikeLength" id="hikeLength" step="0.01" required>
                </div>
                <div class="container hike-input">
                    <label for="hikeDifficulty" class="secondary-text">Difficulty: </label>
                    <select type="text" name="hikeDifficulty" id="hikeDifficulty" required>
                        <option value="default" disabled selected>Select Difficulty...</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="container hike-input">
                    <label for="hikeCrowds" class="secondary-text">Crowds: </label>
                    <select type="text" name="hikeCrowds" id="hikeCrowds" required>
                        <option value="default" disabled selected>Select Crowd Level...</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="container hike-input">
                    <label for="hikeViews" class="secondary-text">Views: </label>
                    <select type="text" name="hikeViews" id="hikeViews" required>
                        <option value="default" disabled selected>Select Views</option>
                        <option value="poor">Poor</option>
                        <option value="medium">Medium</option>
                        <option value="good">Good</option>
                    </select>
                </div>
                <div class="container hike-input hike-photo">
                    <label for="hikeImg" class="secondary-text">Image: </label>
                    <input type="file" name="hikeImg" id="hikeImg" accept="image/*" required>
                </div>
            </section>
            <div class="container hike-input">
                <label for="userName" class="secondary-text">Your Name: </label>
                <input type="text" name="userName" id="userName" required>
            </div>
            <div class="container hike-input">
                <label for="userEmail" class="secondary-text">Email: </label>
                <input type="email" name="userEmail" id="userEmail" required>
            </div>
            <div class="container">
                <input type="submit" value="Submit Hike" class="btn form-submit">
            </div>
        </form>
    </main>
    <footer>
        <div class="container">
            <p>&copy;<span id="currentYear"></span> | Mitchel Hunter | United States</p>
        </div>
        <div class="container">
            <p id="lastModified"></p>
        </div>
    </footer>
</body>
</html>
